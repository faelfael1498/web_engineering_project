<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahmi Webpage</title>
    <link rel="stylesheet" href="style/style.css">
    <script type = "text/javascript">
      function validateForm()  {
          var firstname = document.getElementById("fname").value;
          var password = document.getElementById("password").value;
          var lastname = document.getElementById("lname").value;
          var email = document.getElementById("email").value;
          var age = document.getElementById("age").value;

          if(firstname== "") {
              alert("Please enter your Firstname");
              return false;
          }
          if(lastname== "") {
              alert("Please enter your Lastname");
              return false;
          }
          if(email== "") {
              alert("Please enter your Email");
              return false;
          }
          if(age== "") {
              alert("Please enter your Age");
              return false;
          }
          if(password == "") {
              alert("Please enter you Password");
              return false;
          }

          alert("Form filled correctly! Sending to the server...")

          return true;
      }
   </script>
</head>
<body>
<script type="text/javascript" src="bundle.js"></script>

</div>

<div class="row">

      <li><a href="apis.html">Public APIs</a></li>
    </ul>
 </nav>

  <div class="col-6 col-s-9">
    <article> 
      <form action="" name ="registerForm" onsubmit = "return validateForm()" >
        <input type="text" id="fname" name="firstname" placeholder="Firstname" >
        <input type="text" id="lname" name="lastname" placeholder="Lastname" >
        <input type="text" id="email" name="email" placeholder="Email" >
        <input type="number" id="age" name="age" placeholder="Age" >
        <input type="password" id="password" name="password" placeholder="Password" >
        <input type="submit" id="register" value="Register" >
      </form>
    </article> 
  </div>

  <div class="col-3 col-s-12">
